<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmagrindset</title>
</head>
<body>
    <header>
        <div class="left">
            <input type="image" src="./assets/images/menu.svg" alt="Menu" class="menuButton">
            <a class="logo" href="#">
                <img src="./assets/images/sigma.png" alt="Sigmagrindset">
                <div class="name">sigmagrindset</div>
            </a>
        </div>
        <div class="right">
            <input type="image" src="./assets/images/dark-mode.svg" alt="Toggle dark mode">
        </div>
    </header>
    <nav data-display = "condensed">
        <div class="allLink" data-selected = false>
            <img src="./assets/images/inbox.svg" alt="Inbox">
            <p>All</p>
        </div>
        <div class="todayLink" data-selected = false>
            <img src="./assets/images/today.svg" alt="Today">
            <p>Today</p>
        </div>
        <div class="weekLink" data-selected = false>
            <img src="./assets/images/week.svg" alt="Week">
            <p>Week</p>
        </div>
        <div class="notesLink" data-selected = false>
            <img src="./assets/images/note.svg" alt="Notes">
            <p>Notes</p>
        </div>
        <div class="categoriesLink" data-selected = false>
            <img src="./assets/images/category.svg" alt="Categories">
            <p>Categories</p>
        </div>
    </nav>
    <main></main>
    <dialog class="createTaskModal">
        <h1>Add task</h1>
        <input type="text" id="createTitleInput" placeholder="Title">
        <textarea id="createDescriptionInput" placeholder="Description"></textarea>
        <div class="configLabels">
            <label for="prioritySelect">Priority</label>
            <label for="categorySelect">Category</label>
            <label for="dateSelect">Due date</label>
        </div>
        <div class="config">
            <select id="prioritySelect" aria-label="Priority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="categorySelect" aria-label="Category">
                <option value="default">Default</option>
            </select>
            <input type="date" id="dateSelect">
        </div>
        <div class="buttons">
            <button id="cancelNewTaskButton">Cancel</button>
            <button id="addNewTaskButton">Add</button>
        </div>
    </dialog>
    <dialog class="editTaskModal" data-id = "">
        <h1>Edit task</h1>
        <input type="text" id="editTitleInput" placeholder="Title">
        <textarea id="editDescriptionInput" placeholder="Description"></textarea>
        <div class="configLabels">
            <label for="prioritySelect">Priority</label>
            <label for="categorySelect">Category</label>
            <label for="dateSelect">Due date</label>
        </div>
        <div class="config">
            <select id="editPrioritySelect" aria-label="Priority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="editCategorySelect" aria-label="Category">
                <option value="default">Default</option>
            </select>
            <input type="date" id="editDateSelect">
        </div>
        <div class="buttons">
            <button id="cancelEditButton">Cancel</button>
            <button id="confirmEditButton">Confirm</button>
        </div>
    </dialog>
</body>
</html>
